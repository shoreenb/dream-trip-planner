{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-accent-2"></i>
                    <input id="username" name="username" type="text" minlength="6" maxlength="15"
                        pattern="^[a-zA-Z0-9]{6,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-accent-2"></i>
                    <input id="password" name="password" type="password" minlength="6" maxlength="15"
                        pattern="^[a-zA-Z0-9]{6,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-accent-2"></i>
                    <input id="confirm-password" name="confirm-password" type="password" minlength="6" maxlength="15"
                        pattern="^[a-zA-Z0-9]{6,15}$" class="validate" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
            </div>
            <!-- registration button -->
            <div class="row">
                <button type="submit" class="center-align col s12 m6 offset-m3 btn-large light-blue accent-2">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
